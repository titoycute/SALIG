<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSCA HUB | Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e11d48; /* rose-600 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 flex flex-col items-center justify-center min-h-screen">

    <div class="text-center animate-pulse">
        <h1 class="text-2xl font-black text-slate-800 tracking-tighter mb-4">ROSCA <span class="text-rose-600">HUB</span></h1>
        <div class="flex items-center justify-center gap-2">
            <div class="loader"></div>
            <p class="text-slate-500 font-bold text-xs uppercase tracking-widest">Verifying Session...</p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Listen for Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // Fetch user role from Firestore to decide where to go
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    
                    if (userDoc.exists()) {
                        const role = userDoc.data().role;
                        if (role === 'admin') {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "manager.html";
                        }
                    } else {
                        // If auth exists but no profile, send to login
                        window.location.href = "login.html";
                    }
                } catch (error) {
                    console.error("Error checking role:", error);
                    window.location.href = "login.html";
                }
            } else {
                // User is not logged in
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
