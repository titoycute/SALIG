<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSCA | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl p-8 shadow-xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter">ROSCA <span class="text-rose-600">HUB</span></h1>
            <p class="text-slate-400 text-sm">Sign in to manage your groups</p>
        </div>

        <div class="space-y-4">
            <input type="email" id="login-email" placeholder="Email Address" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 transition">
            <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-rose-500 transition">
            
            <button id="btn-login" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-black transition shadow-lg">Login</button>
            
            <div class="flex justify-between items-center px-1">
                <p class="text-xs text-slate-400">Need an account?</p>
                <a href="register.html" class="text-xs text-slate-800 font-black underline uppercase tracking-widest">Manager Signup</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;

            try {
                const userCred = await signInWithEmailAndPassword(auth, email, pass);
                const uid = userCred.user.uid;

                // Check Firestore for user role
                const userDoc = await getDoc(doc(db, "users", uid));

                if (userDoc.exists()) {
                    const role = userDoc.data().role;
                    if (role === 'admin') {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "manager.html";
                    }
                } else {
                    alert("User profile not found. Please register again.");
                }

            } catch (error) {
                alert("Login Failed: " + error.message);
            }
        };
    </script>

    <div class="fixed bottom-6 w-full text-center">
    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest opacity-50">
        Product of Tito Amerigo V. Custodio, Jr., MIT
    </p>
</div>
</body>
</html>
